{% for error in form.non_field_errors %}
    <p class="alert text-center">{{ error }}</p>
{% endfor %}
<hr>
<form action="#" method="POST">
    {% csrf_token %}
    {% for f in form.visible_fields %}
    <div class="row">
        <div class="col-2">
            <p>{{ f.label }}</p>
        </div>
        <div class="col-10">
            {{ f }}
        </div>
    </div>
    {% endfor %}
    <br>
    <p class="text-right w-75"><input class="btn btn-outline-success" type="submit" value="Find answer"></p>
</form>
